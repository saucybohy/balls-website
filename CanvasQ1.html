<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
   <table border="0">
        <tr>
            <td>
                Enter coordinate for 1st point:
            </td>
            <td>
                X = 
                <input id="x1" type="text" size="10px"/>
            </td>
            <td>
                Y =
                <input id="y1" type="text" size="10px"/>
            </td>
        </tr>
        <tr>
            <td>
                Enter coordinate for 2nd point:
            </td>
            <td>
                X = 
                <input id="x2" type="text" size="10px"/>
            </td>
            <td>
                Y =
                <input id="y2" type="text" size="10px"/>
            </td>
        </tr>
        <tr>
            <td>
                Enter coordinate for 3rd point:
            </td>
            <td>
                X = 
                <input id="x3" type="text" size="10px"/>
            </td>
            <td>
                Y =
                <input id="y3" type="text" size="10px"/>
            </td>
        </tr>
        <tr>
			<td>
				Enter coodinates of 4th point
			</td>
			<td>
				x = 
				<input type = "text" id = "x4" size = "10px"/>
			</td>
			<td>
				y = 
				<input type = "text" id = "y4" size = "10px"/>
			</td>
		</tr>
		<tr>
			<td>
				Enter coodinates of 5th point
			</td>
			<td>
				x = 
				<input type = "text" id = "x5" size = "10px"/>
			</td>
			<td>
				y = 
				<input type = "text" id = "y5" size = "10px"/>
			</td>
		</tr>
   </table> 
   <br/>
   COLOUR: <input type="text" id="colour"/>
   <br/> <br/>
   <canvas id="myCanvas" style="border-style: dashed;" width="500" height="500">

   </canvas>

   
   <br/><br/>

   <button onclick="drawTrainagle()">
        Draw Triangle
   </button>
   <button onclick = "moveUp()">
        Move Up
    </button>
    <button onclick = "moveDown()">
        Move Down
    </button>	
    <button onclick = "changeColour()">
        change Colour
    </button>	
    <script>
        function drawTrainagle()
        {

            var x1Input = document.getElementById("x1");
            var x1 = parseInt(x1Input.value);

            var y1Input = document.getElementById("y1");
            var y1 = parseInt(y1Input.value);

            var x2Input = document.getElementById("x2");
            var x2 = parseInt(x2Input.value);

            var y2Input = document.getElementById("y2");
            var y2 = parseInt(y2Input.value);

            var x3Input = document.getElementById("x3");
            var x3 = parseInt(x3Input.value);

            var y3Input = document.getElementById("y3");
            var y3 = parseInt(y3Input.value);

            var x4Input = document.getElementById("x4");
			
            var x4 = parseInt(x4Input.value);
			var y4Input = document.getElementById("y4");
			var y4 = parseInt(y4Input.value);

			var x5Input = document.getElementById("x5");
			var x5 = parseInt(x5Input.value);
			
            var y5Input = document.getElementById("y5");
			var y5 = parseInt(y5Input.value);

            var canvasElement = document.querySelector("#myCanvas");
            var context = canvasElement.getContext("2d");

            context.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.lineTo(x3, y3); 
            context.lineTo(x4, y4);
			context.lineTo(x5, y5);
            context.closePath();

            context.lineWidth = "5";
            context.strokeStyle = "#8B008B";
            context.stroke();

            context.fillStyle = "#DDA0DD";
            context.fill();

            context.strokeStyle = "white";
            context.lineWidth = "2";

            /* 
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo((x2 + x3) / 2, (y2 + y3) / 2);
            context.stroke();

            context.beginPath();
            context.moveTo(x2, y2);
            context.lineTo((x1 + x3) / 2, (y1 + y3) / 2);
            context.stroke();

            context.beginPath();
            context.moveTo(x3, y3);
            context.lineTo((x2 + x1) / 2, (y2 + y1) / 2);
            context.stroke();
            */
            context.fillStyle = "black";
            context.font = "bold 20px Arial";
            context.fillText("A", x1, y1);
            context.fillText("B", x2, y2);
            context.fillText("C", x3, y3);
            context.fillText("D", x4, y4);
            context.fillText("E", x5, y5);
        }
        function moveUp()
        {
            
            var x1Input = document.getElementById("x1");
            var x1 = parseInt(x1Input.value);

            var y1Input = document.getElementById("y1");
            var y1 = parseInt(y1Input.value);

            var x2Input = document.getElementById("x2");
            var x2 = parseInt(x2Input.value);

            var y2Input = document.getElementById("y2");
            var y2 = parseInt(y2Input.value);

            var x3Input = document.getElementById("x3");
            var x3 = parseInt(x3Input.value);

            var y3Input = document.getElementById("y3");
            var y3 = parseInt(y3Input.value);

            var x4Input = document.getElementById("x4");
			
            var x4 = parseInt(x4Input.value);
			var y4Input = document.getElementById("y4");
			var y4 = parseInt(y4Input.value);

			var x5Input = document.getElementById("x5");
			var x5 = parseInt(x5Input.value);
			
            var y5Input = document.getElementById("y5");
			var y5 = parseInt(y5Input.value);

            var canvasElement = document.querySelector("#myCanvas");
            var context = canvasElement.getContext("2d");

         
            context.clearRect(0, 0, canvasElement.width, canvasElement.height);

            y1 = y1 - 20;
            y2 = y2 - 20;
            y3 = y3 - 20;
            y4 = y4 - 20;
            y5 = y5 - 20;
        
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.lineTo(x3, y3); 
            context.lineTo(x4, y4);
			context.lineTo(x5, y5);
            context.closePath();

            context.lineWidth = "5";
            context.strokeStyle = "#8B008B";
            context.stroke();

            context.fillStyle = "#DDA0DD";
            context.fill();

            context.strokeStyle = "white";
            context.lineWidth = "2";

            context.fillStyle = "black";
            context.font = "bold 20px Arial";
            context.fillText("A", x1, y1);
            context.fillText("B", x2, y2);
            context.fillText("C", x3, y3);
            context.fillText("D", x4, y4);
            context.fillText("E", x5, y5);
        }
        function moveDown()
        {
            var x1Input = document.getElementById("x1");
            var x1 = parseInt(x1Input.value);

            var y1Input = document.getElementById("y1");
            var y1 = parseInt(y1Input.value);

            var x2Input = document.getElementById("x2");
            var x2 = parseInt(x2Input.value);

            var y2Input = document.getElementById("y2");
            var y2 = parseInt(y2Input.value);

            var x3Input = document.getElementById("x3");
            var x3 = parseInt(x3Input.value);

            var y3Input = document.getElementById("y3");
            var y3 = parseInt(y3Input.value);

            var x4Input = document.getElementById("x4");
			
            var x4 = parseInt(x4Input.value);
			var y4Input = document.getElementById("y4");
			var y4 = parseInt(y4Input.value);

			var x5Input = document.getElementById("x5");
			var x5 = parseInt(x5Input.value);
			
            var y5Input = document.getElementById("y5");
			var y5 = parseInt(y5Input.value);

            var canvasElement = document.querySelector("#myCanvas");
            var context = canvasElement.getContext("2d");

            context.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
          
            y1 = y1 + 20;
            y2 = y2 + 20;
            y3 = y3 + 20;
            y4 = y4 + 20;
            y5 = y5 + 20;


            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.lineTo(x3, y3); 
            context.lineTo(x4, y4);
			context.lineTo(x5, y5);
            context.closePath();

            context.lineWidth = "5";
            context.strokeStyle = "#8B008B";
            context.stroke();

            context.fillStyle = "#DDA0DD";
            context.fill();

            context.strokeStyle = "white";
            context.lineWidth = "2";

            context.fillStyle = "black";
            context.font = "bold 20px Arial";
            context.fillText("A", x1, y1);
            context.fillText("B", x2, y2);
            context.fillText("C", x3, y3);
            context.fillText("D", x4, y4);
            context.fillText("E", x5, y5);
        }
        function changeColour()
        {
            var x1Input = document.getElementById("x1");
            var x1 = parseInt(x1Input.value);

            var y1Input = document.getElementById("y1");
            var y1 = parseInt(y1Input.value);

            var x2Input = document.getElementById("x2");
            var x2 = parseInt(x2Input.value);

            var y2Input = document.getElementById("y2");
            var y2 = parseInt(y2Input.value);

            var x3Input = document.getElementById("x3");
            var x3 = parseInt(x3Input.value);

            var y3Input = document.getElementById("y3");
            var y3 = parseInt(y3Input.value);

            var x4Input = document.getElementById("x4");
			
            var x4 = parseInt(x4Input.value);
			var y4Input = document.getElementById("y4");
			var y4 = parseInt(y4Input.value);

			var x5Input = document.getElementById("x5");
			var x5 = parseInt(x5Input.value);
			
            var y5Input = document.getElementById("y5");
			var y5 = parseInt(y5Input.value);

            var colour = document.getElementById("colour");

            var canvasElement = document.querySelector("#myCanvas");
            var context = canvasElement.getContext("2d");

            context.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            y1 = y1 + 20;
            y2 = y2 + 20;
            y3 = y3 + 20;
            y4 = y4 + 20;
            y5 = y5 + 20;

            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.lineTo(x3, y3); 
            context.lineTo(x4, y4);
			context.lineTo(x5, y5);
            context.closePath();

            context.lineWidth = "5";
            context.strokeStyle = "#8B008B";
            context.stroke();

            context.fillStyle = colour.value;
            context.fill();

            context.strokeStyle = "white";
            context.lineWidth = "2";

            context.fillStyle = "black";
            context.font = "bold 20px Arial";
            context.fillText("A", x1, y1);
            context.fillText("B", x2, y2);
            context.fillText("C", x3, y3);
            context.fillText("D", x4, y4);
            context.fillText("E", x5, y5);
        }
    </script>
</body>
</html>
